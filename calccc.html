    <link rel="stylesheet" href="./styles.css">

<body>
    <center>
        <h1>Calculator</h1>

    <center>

        <button onclick="iDisplay('3')">3</button>
        <button onclick="iDisplay('4')">4</button>
        <button onclick="iDisplay('5')">5</button>
